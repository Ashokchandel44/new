<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Document</title>
</head>

<body>
<script>
    function turnOnOff() {
        let image = document.getElementById('Image');
        let button = document.getElementById('toggleButton');
        
        if (image.src.match("ONbulb")) {
            image.src = "https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg";
            button.textContent = "Turn On";
        } else {
            image.src = "https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg";
            button.textContent = "Turn Off";
        }
    }
</script>

<img id="Image" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg">
<button id="toggleButton" onclick="turnOnOff()">Turn On</button>

<p>
    Click the button to toggle the bulb.
</p>

	
</body>

</html>
